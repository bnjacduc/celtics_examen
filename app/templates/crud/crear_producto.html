{% extends 'app/base.html' %}



<!-- contenido de la pagina -->
{% block content %}
    
    <h1>Agregar Producto</h1>

    {% load crispy_forms_tags %}

    
    
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit">Guardar</button>
    </form>
    {%endblock%}
